server {
  listen 80;
  server_name _;

  # Frontend proxy -> Hostinger
  location / {
    set $frontend_host nanosemic.co.in;
    proxy_pass https://$frontend_host$request_uri;
    proxy_ssl_server_name on;
    proxy_ssl_name $frontend_host;
    proxy_set_header Host $frontend_host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_cache_bypass $http_upgrade;

    # Allow upstream caching headers to work
    expires 7d;
    add_header Cache-Control "public";
  }

  # API proxy -> Render backend
  location /api/ {
    set $api_host api.nanosemic.co.in;
    proxy_pass https://$api_host$request_uri;
    proxy_ssl_server_name on;
    proxy_ssl_name $api_host;
    proxy_set_header Host $api_host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_cache_bypass $http_upgrade;

    limit_req zone=one burst=20 nodelay;
  }
}
